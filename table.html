<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <h1>Hot Restaurant</h1>
        <p>Everyone Book Your Seat Before It Disappears</p>
        <button class = "homeButton"><a href="index.html">Home</a></button>
        <button class = "reservationButton"><a href="reservation.html">Make Reservation</a></button>
    </div>
    <div class = "container customerTable">
        <h2>Current Reservations</h2>
        <div>
            <div class=“card employee-card”>
                <div class=“card-header”>
                    <h2 class=“card-title” placeholder=“Table #“>Table #</h2>
                </div>
                <div class=“card-body”>
                    <ul class=“list-group”>
                        <li class=“list-group-item” id=“customer-id”>ID:</li>
                        <li class=“list-group-item” id=“customer-name”>Name:</li>
                        <li class=“list-group-item” id=“customer-email”>Email:</li>
                        <li class=“list-group-item” id=“customer-phone”>Phone:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class = "container waitingList">
        <h3>Waiting List</h3>
        <div class=“card-body”>
            <ul class=“list-group”>
                <li class=“list-group-item”></li>
            </ul>
        </div>
    </div>
</body>

</html>
